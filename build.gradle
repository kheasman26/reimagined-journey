apply from: 'version.gradle'

group = 'reimagined-journey'
version = ext.APP_VERSION

// props for this file
ext {}


apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'checkstyle'
apply plugin: 'application'

repositories {
    mavenCentral()
    jcenter()
}
    
dependencies {
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile 'ch.qos.logback:logback-core:1.2.3'
    
    testCompile "junit:junit:4.12"
    
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.9'

    //testCompile group: 'org.mockito', name: 'mockito-core', version: '2.2.9'

    //providedCompile fileTree(dir: '../_lib_runtime', include: '*.jar')
}

mainClassName = "matcher.MatcherChallenge"

clean {
    delete 'matcher_challenge_results.json'
    delete 'matcher_challenge.log'
    delete 'format_results.txt'
}

checkstyle {
    configFile = new File(rootDir, '../config/checkstyle/checkstyle.xml')
    ignoreFailures = true
}

